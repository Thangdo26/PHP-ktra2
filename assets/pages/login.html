<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
      <section class="vh-100 gradient-custom">
          <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                  <div class="card-body p-5 text-center">
        
                    <div class="mb-md-5 mt-md-4 pb-5">
                      <form action="../php/component/xlylogin.php" method="post" onsubmit="return validateForm(event)">
          
                        <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                        <p class="text-white-50 mb-5">Please enter your name and password!</p>
          
                        <div data-mdb-input-init class="form-outline form-white mb-4">
                          <input type="text" id="typeNameX" class="form-control form-control-lg" name="name" />
                          <label class="form-label" for="typeNameX">Name</label>
                        </div>
          
                        <div data-mdb-input-init class="form-outline form-white mb-4">
                          <input type="password" id="typePasswordX" class="form-control form-control-lg" name="password" />
                          <label class="form-label" for="typePasswordX">Password</label>
                        </div>
          
                        <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
          
                        <button class="btn btn-outline-light btn-lg px-5" type="submit" name="submit">Login</button>
                      </form>
                      </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"></script>
    <script>
      function validateForm(event) {
        var name = document.getElementById("typeNameX").value;
        var password = document.getElementById("typePasswordX").value;
        if (name.trim() === "" || password.trim() === "") {
            alert("Please fill in all fields");
            event.preventDefault();
        }
    }
  </script>
</body>
</html>
